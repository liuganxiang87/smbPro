<nz-modal [(nzVisible)]="isVisible" [nzTitle]="ModalTitle" [nzOkText]="nzOkText" [nzCancelText]="nzCancelText"
  [nzWidth]='"720"' (nzOnOk)="handleOk()" (nzOnCancel)="handleCancel()" [nzOkDisabled]='nzOkDisabled'>
  <div class="baseInfoForm">
    <app-form-hor-partner #partnerForm [bfcs]='bfcs$ | async' (submitForm)="_submitForm($event)"
      (formModelChange)="_formModelChange($event)"></app-form-hor-partner>
  </div>
</nz-modal>
